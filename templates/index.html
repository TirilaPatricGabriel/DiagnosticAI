<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiagnosticAI - AI Health Assistant</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at top, rgba(59, 130, 246, 0.1) 0%, transparent 70%),
                        radial-gradient(ellipse at bottom, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 48px;
            max-width: 580px;
            width: 100%;
            position: relative;
            animation: fadeInUp 0.8s ease-out;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 24px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(139, 92, 246, 0.3), transparent);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: subtract;
            pointer-events: none;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 14px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            z-index: -1;
            opacity: 0.5;
            filter: blur(8px);
        }

        .logo svg {
            width: 24px;
            height: 24px;
            color: white;
        }

        h1 {
            color: #ffffff;
            font-size: 2.25rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            background: linear-gradient(135deg, #ffffff, #a1a1aa);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #71717a;
            font-size: 1rem;
            font-weight: 400;
            margin-top: 8px;
        }

        .form-section {
            margin-bottom: 32px;
        }

        .input-label {
            color: #d4d4d8;
            font-weight: 500;
            font-size: 0.95rem;
            margin-bottom: 12px;
            display: block;
        }

        .input-wrapper {
            position: relative;
        }

        .textarea-field {
            width: 100%;
            min-height: 140px;
            padding: 20px;
            background: rgba(24, 24, 27, 0.8);
            border: 1px solid rgba(63, 63, 70, 0.5);
            border-radius: 16px;
            color: #ffffff;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .textarea-field::placeholder {
            color: #71717a;
        }

        .textarea-field:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            background: rgba(24, 24, 27, 0.9);
        }

        .char-counter {
            position: absolute;
            bottom: 16px;
            right: 20px;
            color: #71717a;
            font-size: 0.8rem;
            font-weight: 500;
            background: rgba(24, 24, 27, 0.9);
            padding: 4px 8px;
            border-radius: 6px;
            backdrop-filter: blur(10px);
        }

        .submit-button {
            width: 100%;
            padding: 18px 24px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .submit-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .submit-button:hover::before {
            left: 100%;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(59, 130, 246, 0.3);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .submit-button svg {
            width: 20px;
            height: 20px;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 16px;
            margin-top: 40px;
        }

        .feature-card {
            background: rgba(24, 24, 27, 0.6);
            border: 1px solid rgba(63, 63, 70, 0.3);
            border-radius: 12px;
            padding: 20px 16px;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .feature-card:hover {
            border-color: rgba(59, 130, 246, 0.4);
            transform: translateY(-2px);
        }

        .feature-card svg {
            width: 24px;
            height: 24px;
            color: #3b82f6;
            margin-bottom: 12px;
        }

        .feature-title {
            color: #d4d4d8;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .warning-section {
            margin-top: 32px;
            padding: 20px;
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .warning-section svg {
            width: 20px;
            height: 20px;
            color: #fbbf24;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .warning-text {
            color: #d4d4d8;
            font-size: 0.85rem;
            line-height: 1.6;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            display: none;
        }

        .submit-button.loading .loading-spinner {
            display: block;
        }

        .submit-button.loading .submit-icon {
            display: none;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 32px 24px;
                margin: 16px;
            }

            h1 {
                font-size: 1.875rem;
            }

            .features-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <div class="logo">
                    <!-- CPU Chip Icon from Heroicons -->
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"></path>
                    </svg>
                </div>
                <h1>DiagnosticAI</h1>
            </div>
            <p class="subtitle">AI-powered symptom analysis using medical research</p>
        </div>

        <form id="symptomForm">
            <div class="form-section">
                <label for="symptoms" class="input-label">Describe your symptoms</label>
                <div class="input-wrapper">
                    <textarea 
                        id="symptoms" 
                        name="symptoms" 
                        class="textarea-field"
                        placeholder="Tell me about your symptoms - when they started, how they feel, what makes them better or worse..."
                        maxlength="1000"
                        required
                    ></textarea>
                    <div class="char-counter">
                        <span id="charCount">0</span>/1000
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-button" id="submitBtn">
                <div class="loading-spinner"></div>
                <!-- Sparkles Icon from Heroicons -->
                <svg class="submit-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
                </svg>
                <span>Analyze Symptoms</span>
            </button>
        </form>

        <div class="features-grid">
            <div class="feature-card">
                <!-- Document Text Icon -->
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                <div class="feature-title">Research</div>
            </div>
            <div class="feature-card">
                <!-- Lightning Bolt Icon -->
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
                <div class="feature-title">Instant</div>
            </div>
            <div class="feature-card">
                <!-- Shield Check Icon -->
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                </svg>
                <div class="feature-title">Secure</div>
            </div>
            <div class="feature-card">
                <!-- Academic Cap Icon -->
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"></path>
                </svg>
                <div class="feature-title">Evidence</div>
            </div>
        </div>

        <div class="warning-section">
            <!-- Exclamation Triangle Icon -->
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.664-.833-2.464 0L4.35 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
            </svg>
            <p class="warning-text">
                <strong>Medical Disclaimer:</strong> This AI provides informational content only. Always consult qualified healthcare professionals for medical diagnosis and treatment.
            </p>
        </div>
    </div>

    <script>
        const textarea = document.getElementById('symptoms');
        const charCount = document.getElementById('charCount');
        const form = document.getElementById('symptomForm');
        const submitBtn = document.getElementById('submitBtn');

        // Character counter
        textarea.addEventListener('input', function() {
            const count = this.value.length;
            charCount.textContent = count;
            
            if (count > 800) {
                charCount.style.color = '#ef4444';
            } else {
                charCount.style.color = '#71717a';
            }
        });

        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const symptoms = textarea.value.trim();
            if (!symptoms) {
                alert('Please describe your symptoms.');
                return;
            }

            // Loading state
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');
            submitBtn.querySelector('span').textContent = 'Analyzing...';

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ symptoms: symptoms })
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('Analysis result:', result);
                    // Handle response
                } else {
                    throw new Error('Analysis failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Analysis failed. Please try again.');
            } finally {
                // Reset state
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
                submitBtn.querySelector('span').textContent = 'Analyze Symptoms';
            }
        });

        // Auto-resize textarea
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.max(140, this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
